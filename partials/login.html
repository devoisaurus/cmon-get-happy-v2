<div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Email address" id="email" type="text" class="validate" ng-model="account.email">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="password" type="text" class="validate" ng-model="account.password">
          <label for="password">Password</label>
        </div>
      </div>
      <a class="waves-effect waves-light btn" ng-click="login()">Login</a>
      <a class="waves-effect waves-light btn" ng-click="register()">Register</a>
  </form>
</div>
